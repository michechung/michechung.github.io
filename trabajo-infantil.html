    <script>
        $(function () {
            var offset = $("div.tab").offset();
            var topPadding = 15;
            $(window).scroll(function () {
                if ($(window).scrollTop() > offset.top) {
                    $("div.tab").stop().animate({
                        marginTop: $(window).scrollTop() - offset.top + topPadding
                    }, 100);
                } else {
                    $("div.tab").stop().animate({
                        marginTop: 0
                    });
                };
            });
            $(".tabcontent").height(window.outerHeight)
        });
    </script>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">

            <div class="col-lg-9">

                <script type="text/javascript">
                    function openChart(divId) {
                        $(window).scrollTo($("#" + divId), 500);
                    }


                    var data = [
                        ['pa-ch', 8.4],
                        ['pa-sb', 25.3],
                        ['pa-vr', 9.6],
                        ['pa-bc', 3],

                        colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655',
                            '#FFF263', '#6AF9C4'
                        ]
                    });
                    // Panama Map
                    Highcharts.mapChart('panama-map', {
                        chart: {
                            map: 'countries/pa/pa-all'
                        },

                        title: {
                            text: 'Percentage of the 5-17 population that works'
                        },


                        subtitle: {
                            text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/pa/pa-all.js">Panama</a>'
                        },

                        colorAxis: {
                            min: 0,
                            labels: {
                                format: '{value}%'
                            },
                            maxColor: "#242D41"
                        },

                        series: [{
                            data: data,
                            name: 'Child Workers',
                            states: {
                                hover: {
                                    color: '#FEBF28'
                                }
                            },
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}'
                            },
                            tooltip: {
                                pointFormat: "{point.value}%"
                            }
                        }]
                    });

                    Highcharts.chart('distribucion', {
                        chart: {
                            type: 'pie'
                        },

                            text: 'Distribution of workers aged 5-17 by discipline'
                        },
                        subtitle: {
                            text: 'Click on each category to expand the disciplines'
                        },
                        plotOptions: {
                            series: {
                                dataLabels: {
                                    enabled: true,
                                    format: '{point.name}: {point.y:.1f}%'
                                }

                        colors: ["#626977", "#00B08E", "#7671D0", "#EF7371", "#2CB4C2", "#FEBF28"],

                        tooltip: {
                            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
                        },
                        series: [{
                            name: 'Occupational group',
                            colorByPoint: true,
                            data: [{
                                name: 'Agricultural',
                                y: 59.8,
                                drilldown: 'agropecuarios'
                            }, {
                                name: 'Crafts',
                                y: 16.4,
                                drilldown: 'artesanos'
                            }, {
                                name: 'Sales and business',
                                y: 12.8,
                                drilldown: 'vendedores'
                            }, {
                                name: 'Mining, construction and mechanics',
                                y: 6.3,
                                drilldown: 'mineros'
                            }, {
                                name: 'Technicians and office',

                                drilldown: 'tecnicos'
                            }, {

                                y: 2.3,
                                drilldown: 'domesticos'
                            }]
                        }],
                        drilldown: {
                            series: [{
                                name: 'Distribución de trabajadores agropecuarios, forestales, de pesca y caza',
                                id: 'agropecuarios',
                                data: [
                                    ['Rice, corn and bean farmer', 14.29],
                                    ['Fruit, coffee and cocoa farmer', 14.29],
                                    ['Livestock employee', 14.29],
                                    ['Agricultural employee', 14.29],
                                    ['Vegetable farmer', 14.29],
                                    [
                                        'Other occupations in agricultural, forestry and forestry activities',
                                        14.29
                                    ]
                                    [
                                        'Other occupations in livestock, aquatic and fishing activities',
                                        14.29
                                    ],
                                ]
                            }, {

                                id: 'artesanos',
                                data: [

                                    ['Food processor', 8.33],
                                    ['Cooks', 8.33],

                                    ['Tailors and seamstresses', 8.33],
                                    ['Painters and interior workers', 8.33],

                                    ['Packer and goods organizer', 14.28],
                                    ['Kiosk or order dispatcher', 14.28],

                                ]
                            }, {

                                id: 'mineros',
                                data: [

                                    ['Transportation workers', 16.67],
                                    ['Bus assistant clerks', 16.67],
                                    ['Construction helpers', 16.67],
                                    ['Construction finishing workers', 16.67],
                                    ['Forklift operators or drivers', 16.67],

                                    ['House cleaners', 16.67],
                                    ['Caregivers', 16.67],
                                    ['Domestic employees', 16.67],
                                    ['Manual washers', 16.67],
                                    ['Cooks', 16.67],

                                ]
                            }]
                        }

                    Highcharts.chart('characteristics', {
